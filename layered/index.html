<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Layered</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css"/>

<body>

    <section class="panel">
        <!-- <div class="january month-titles"> -->
        <div id="january-background">
            <h1 class="january month-titles">January...</h1>
        </div>
        <!-- </div> -->
    </section>
    <section class="panel">
            <h1 class="blank month-titles"></h1>
    </section>

    <div id="winter">
        <div data-aos="fade-up" data-aos-duration="1000" class="winter-elements">
            <img id="winter-background" src="winter/background.png">
        </div>
        <div data-aos="fade-up" data-aos-duration="3000" class="winter-elements">
            <img id="winter-mountains" src="winter/mountains.png">
        </div>
        <div data-aos="fade-up" data-aos-duration="500" class="winter-elements">
            <img id="winter-foreground" src="winter/foreground.png">
        </div>
        <div data-aos="fade-up" data-aos-duration="500" class="winter-elements snow-hover">
            <img id="winter-snow" src="winter/snow.png">            
            <img id="winter-snow-gif" src="winter/snowww.gif">
            <div id="invisible-audio-div-winter" onmouseover="play_snow_audio(); play_snow_gif()" onmouseout="stop_snow_audio()"></div>
        </div>
    </div>

    <div id="snowww-mp3">
        <audio controls loop id="snow-audio">
            <source src="snowww.mp3" type="audio/mpeg" autostart="false" loop="true">
        </audio>
    </div>

    <section class="panel">
        <h1 class="february month-titles">February</h1>
    </section>
    <section class="panel">
        <h1 class="march month-titles">March...</h1>
    </section>

        </div>
        <div data-aos="fade-up" data-aos-duration="3000" class="spring-elements">

        <div data-aos="fade-up" data-aos-duration="500" class="spring-elements">

        <div data-aos="ease-in" data-aos-duration="3000" class="spring-elements flowers-hover">
            <img id="spring-flowers" src="spring/flowers.png">
            <img id="spring-flowers-gif" src="spring/wind-flowers-4.gif">
            <div id="invisible-div-spring"></div>
        </div>

        <div id="meadows-mp3">
