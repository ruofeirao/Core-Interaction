<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Layered</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>

    <!-- <div="winter"> -->
        <div data-aos="fade-up" data-aos-duration="1000" class="winter-elements">
            <img id="winter-background" src="winter/background.png">
        </div>
        <div data-aos="fade-up" data-aos-duration="2000" class="winter-elements">
            <img id="winter-mountains" src="winter/mountains.png">
        </div>
        <div data-aos="fade-up" data-aos-duration="500" class="winter-elements snow-hover">
            <img id="winter-foreground" src="winter/foreground.png">
            <img id="winter-snow" src="winter/snowing-hover.gif">
        </div>
        <!-- <div data-aos="fade-in" data-aos-duration="" data-aos-delay="500" class="winter-elements">
            <img id="winter-snow" src="winter/snow.png">
        </div>    -->
    <!-- </div> -->
    <!-- <div="spring"> -->
        <div data-aos="fade-up" data-aos-duration="1000" class="spring-elements">
            <img id="spring-sky" src="spring/sky.png">
        </div>
        <div data-aos="fade-up" data-aos-duration="3000" class="spring-elements">
            <img id="spring-clouds" src="spring/clouds.png">
        </div>      
        <div data-aos="fade-up" data-aos-duration="800" class="spring-elements">
            <img id="spring-mountains" src="spring/mountains.png">
        </div>
        <div data-aos="fade-up" data-aos-duration="500" class="spring-elements">
            <img id="spring-whole-grass" src="spring/whole-grass.png">
        </div>
        <div data-aos="ease-in" data-aos-duration="3000" class="spring-elements flowers-hover">
            <img id="spring-flowers" src="spring/flowers.png">
            <img id="spring-flowers-gif" src="spring/wind-flowers-4.gif">
        </div>
    <!-- </div> -->
    <!-- <div="autumn"> -->
        <div data-aos="fade-in" data-aos-duration="2000" class="autumn-elements">
            <img id="autumn-sky" src="autumn/sky.png">
        </div>
        <div data-aos="fade-up" data-aos-duration="1000" class="autumn-elements">
            <img id="autumn-back-trees" src="autumn/back-trees.png">
        </div>
        <div data-aos="fade-up" data-aos-duration="2001" class="autumn-elements">
            <img id="autumn-pathway" src="autumn/pathway.png">
        </div>
        <div data-aos="fade-up" data-aos-duration="4000" class="autumn-elements">
            <img id="autumn-front-trees" src="autumn/front-trees.png">
        </div>
    <!-- </div> -->
    <!-- <div="summer"> -->
        <div data-aos="fade-in" data-aos-duration="1000" class="summer-elements">
            <img id="summer-sky" src="summer/sky.png">
        </div>
        <div data-aos="fade-up" data-aos-duration="2000" class="summer-elements">
            <img id="summer-mountains" src="summer/mountains.png">
        </div>
        <div data-aos="fade-up" data-aos-duration="3001" class="summer-elements">
            <img id="summer-waves" src="summer/waves.png">
        </div>
        <div data-aos="fade-up" data-aos-duration="4000" class="summer-elements">
            <img id="summer-sand" src="summer/sand.png">
        </div>
        <div data-aos="fade-in" data-aos-duration="500" class="summer-elements sun-hover">
            <!-- <div class="hover-corner"> -->
                <img id="summer-sun" src="summer/sun.png">
                <img id="summer-sun-hover" src="summer/sun-hover.png">
            <!-- </div> -->
        </div>
    <!-- </div> -->

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
