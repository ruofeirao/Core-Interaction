<script>

var x = 0;
var y = 0;
var width = 150;
var height = 150;
var speed = 4;
var x_change = speed;
var y_change = speed;

function game_loop(){
	x = x + x_change;
    y = y + y_change;
    // document.getElementsByClassName().style.left = x + "px";
    // document.getElementsByClassName().style.top = y + "px";
	document.getElementById("angery").style.left = x + "px";
	document.getElementById("angery").style.top = y + "px";
	// these numbers are the width and height of the div circle
	if (x > window.innerWidth - height){
		x_change = -speed * Math.random();
	}
	if (y > window.innerHeight - height){
		y_change = -speed * Math.random();
	}
	// these numbers are the pixel numbers on the body of the page
	if (x < 0){
		x_change = speed * Math.random();
	}
	if (y < 0){
		y_change = speed * Math.random();
	}
}

// here is how you run a function - just type the function name with ();
// game_loop();

// here is how you run a function on a loop infinite times
// 1000 is one second / the number of times a second, i.e. its 60 times a second here
setInterval(game_loop, 1000/60)
